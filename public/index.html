<!DOCTYPE html>
<html>
<head>
    <title>Start Quiz</title>
    <style>
        body {
            color: #000; /* Black text */
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            max-width: 800px;
            width: 700px;
            padding: 40px;
            justify-content: left;
            background-color: #fff; /* White container background */
            border: 2px solid #ff6600; /* Orange border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .question-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .start-button {
            background-color: #ff8800;
            color: #fff;
            border: 2px solid black;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.6s;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #ffdbba;
            border-color: #ff6600;
            color: black;
        }

        #name {
            border: 2px solid #ff8800;
            border-radius: 5px;
            padding: 12px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz</h1>
    <div class="quiz-container">
        <form class="question-form" id="startForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <button type="button" class="start-button" id="startButton">Start</button>
        </form>
    </div>

    <script>
        // JavaScript code to handle the form submission and redirection
        document.getElementById('startButton').addEventListener('click', function () {
            var userName = document.getElementById('name').value;
            fetch('/save-username', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: userName }),
        })
        .then((response) => response.json())
        .then((data) => {
            // Handle the response from the server, e.g., display a confirmation message
            console.log(data.message);
            // Redirect to the quiz page
        })
        .catch((error) => {
            console.error('Error sending user name:', error);
        });

            window.location.href = '/index2.html';
        });
    </script>
</body>
</html>
